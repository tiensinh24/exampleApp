<div class="bg-primary text-white p-2" [class.bg-warning]="editing">
  <h5> {{editing ? "Edit" : "Create"}} Product </h5>
</div>

<form novalidate (ngSubmit)="submitForm(form)" #form="ngForm" (reset)="resetForm()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name"
        [(ngModel)]="product.name" required />
  </div>
  <div class="form-group">
    <label>Category</label>
    <input class="form-control" name="category"
        [(ngModel)]="product.category" required />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price"
        [(ngModel)]="product.price" required
        pattern="^[0-9\.]+$" />
  </div>

  <button class="btn btn-primary" type="submit"
      [class.bg-warning]="editing" [disabled]="form.invalid">
    {{editing ? "Save" : "Create"}}
  </button>
  <button class="btn btn-secondary m-1" type="reset">Cancel</button>
</form>
